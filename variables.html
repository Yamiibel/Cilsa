<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Java</title>
    <script type="text/javascript">
        var nombre= prompt("Ingresa tu nombre");
        var apellido= prompt("Ingresa tu apellido");
        var edad= prompt("Ingresa tu edad");
    </script>

</head>

<body>
    <h1> Actividad adicional: Variables  </h1>
    <h3> <strong> Usted a sido registrado con los siguientes datos: </strong> </h3>
   
     </br>

    <script>
        document.write("Nombre: "+ nombre);
        </script>
     </br>
    <script>
        document.write("Apellido: "+ apellido);
       </script>
    </br>
    <script>
        document.write("Edad: "+ edad);
        </script>
    
</body>
</html>
